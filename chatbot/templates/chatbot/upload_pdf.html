<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF File</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .upload-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 1rem;
        }
        .form-group button {
            width: 100%;
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 1rem;
            display: none;
        }
        #message.show {
            display: block;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <h2>Upload PDF File</h2>
        
        <!-- Normal upload form -->
        <form id="upload-form" method="POST" enctype="multipart/form-data" action="{% url 'handle_pdf_upload' %}">
            {% csrf_token %}
            
            <div class="form-group mb-3">
                {{ form.as_p }}
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Upload PDF</button>
            </div>
        </form>

        <!-- Display success/error messages (handled via Django templates) -->
        {% if message %}
            <div class="alert alert-info mt-3" role="alert">{{ message }}</div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
